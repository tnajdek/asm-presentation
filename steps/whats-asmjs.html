<h2>What's asm.js?</h2>

<ul>
	<li>Small, limited subset of JavaScript</li>
	<li>Operates only on numbers (i.e. strings)</li>
	<li>Provides strictly-typed integeres, floats, doubles...</li>
	<li>Optimisied by Ahead-of-time (AOT) compilation</li>
	<li>Virtually no garbage-collection</li>
</ul>
